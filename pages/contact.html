        <div class="reseau_form">
            <a href=""><img src="../images/whatsapp.png" alt="whatsapp"></a>
            <a href=""><img src="../images/facebook.png" alt="facebook"></a>
            <a href=""><img src="../images/twitter.png" alt="twitter" class="twitter"></a>

        <form method="post">
            <div class="group">
                <label for="name">Nom complet <sub>*</sub></label> <br>
                <input type="text" id="name" required>
            </div>
            <div class="group">
                <label for="email">Email <sub>*</sub></label> <br>
                <input type="text" id="email"required>
            </div>
            <div class="group">
                <label for="message">Message <sub>*</sub></label> <br>
                <textarea name="message" placeholder="Ecrivez votre message ..." required></textarea>
            </div>
            <input type="submit" value="ENVOYER">
        </form>
    </div>
